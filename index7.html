<!DOCTYPE html>
<html>
<body>

<!-- title for this specific webpage -->
<h2>External JavaScript</h2>

<!-- the p element with its id called demo that has text inside of both of the opening and closing p tags that says "A Paragraph." -->
<p id="demo">A Paragraph.</p>

<!-- button called "Try it" that has an onclick that equals to the myFunction function that would change the p element's text called "A Paragraph." into the text inside of the myFunction function that says "Paragraph changed." right after the button is clicked on-->
<button type="button" onclick="myFunction()">Try it</button>

<!-- the p element that has text inside of both of the opening and closing p tags that says "This example uses a file path to link to "myScript.js"." -->
<p>This example uses a file path to link to "myScript.js".</p>

<!-- the p element that has text inside of both of the opening and closing p tags that says "(myFunction is stored in "myScript.js")" -->
<p>(myFunction is stored in "myScript.js")</p>

<!-- the script tags that contains a src that equals to a file path called "/js/myScript.js" (which doesn't currently work when I text this html file on a live server right after I've clicked on the Try it button because of how I don't have a file path setup from the way that the file path that this specific script tag's src equals to is setup as "/js/myScript.js") -->
<script src="/js/myScript.js"></script>

</body>
</html>
