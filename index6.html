<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage -->
<h2>External JavaScript</h2>

<!-- the p element with an id called demo that contains text inside of opening and closing p tags that says "A Paragraph." -->
<p id="demo">A Paragraph.</p>

<!-- button called "Click Me" that has an onclick that equals to the myFunction function that will change the p element's text that says "A Paragraph." into the new text from the myFunction function that says "Paragraph changed."-->
<button type="button" onclick="myFunction()">Click Me</button>

<!-- the p element that contains text inside of opening and closing p tags that says "This example uses a full web URL to link to "myScript.js"." -->
<p>This example uses a full web URL to link to "myScript.js".</p>

<!-- the p element that contains text inside of opening and closing p tags that says "(myFunction is stored in "myScript.js")" -->
<p>(myFunction is stored in "myScript.js")</p>

<!-- the script tag with src that equals to a url link called "https://www.w3schools.com/js/myScript.js" that contains the myScript.js file and the myFunction function -->
<script src="https://www.w3schools.com/js/myScript.js"></script>

</body>
</html>
