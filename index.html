<!DOCTYPE html>
<html>
<body>

<!-- title of current webpage -->
<h2>JavaScript in Body</h2>

<!-- the p element with id called demo that doesn't contain any text inside -->
<p id="demo"></p>

<!-- opening script tag -->
<script>

// code inside of opening and closing script tags that gathers the p element's id called demo and inputting the text called "My First JavaScript" into the p element that has an id called demo
document.getElementById("demo").innerHTML = "My First JavaScript";

// closing script tag
</script>

</body>
</html>
