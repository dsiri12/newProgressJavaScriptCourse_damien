<!DOCTYPE html>
<html>
<body>

<!-- title of webpage -->
<h2>Demo External JavaScript</h2>

<!-- the p element with an id called demo that has text inside of opening and closing p tags called "A Paragraph." -->
<p id="demo">A Paragraph.</p>

<!-- button called "Try it" that has an onclick that equals to the myFunction function that changes the p element's text called "A Paragraph." into the new text called "Paragraph changed." right after-->
<button type="button" onclick="myFunction()">Try it</button>

<!-- the p element that contains text that says "This example links to "myScript.js"." -->
<p>This example links to "myScript.js (index4.js)".</p>

<!-- the p element that contains text that says "(myFunction is stored in "myScript.js")"." -->
<p>(myFunction is stored in "myScript.js (index4.js)")</p>

<!-- the script tags that contain the src that equals to the (myScript.js (index4.js)) file from how this specific example and the myFunction function are both stored in this specific JavaScript file -->
<script src="index4.js"></script>

</body>
</html>
